<div class="btnPN">
  <div>
    <button mat-raised-button color="primary" (click)="preview()" *ngIf="info.prev">
      Prev
    </button>
    <button mat-raised-button color="primary" (click)="next()" *ngIf="info.next">
      Next
    </button>
  </div>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- species Column -->
    <ng-container matColumnDef="species">
      <th mat-header-cell *matHeaderCellDef>species</th>
      <td mat-cell *matCellDef="let element">{{ element.species }}</td>
    </ng-container>

    <!-- gender Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef>gender</th>
      <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
    </ng-container>

    <!-- image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef>image</th>
      <td mat-cell *matCellDef="let element">
        <img src="{{ element.image }}" alt="" />
      </td>
    </ng-container>

    <!-- created Column -->
    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Date create</th>
      <td mat-cell *matCellDef="let element">{{ element.created }}</td>
    </ng-container>

    <!-- created Column -->
    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef>Detail</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button [routerLink]="['/RMmain/detalle',element.id]">Detalle</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
